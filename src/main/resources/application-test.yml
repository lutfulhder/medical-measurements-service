spring:
  datasource:
    # Uses in-memory H2 database instead of real Postgres
    url: jdbc:h2:mem:medical_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Automatically creates tables for tests
  flyway:
    enabled: false # Disable Flyway migrations for tests to avoid SQL syntax issues